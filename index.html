<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bundle.css">
    <script src="bundle.js" async></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body class="mdc-typography">
    <div class="content">
        <div class="my-card mdc-card mdc-elevation--z1 my-component-with-custom-transitions ">
          <div class="mdc-card__primary-action">
            <div class="mdc-card__media my-card__media">
              <div class="mdc-card__media-content my-card__media-content">
                <div class="mdc-card__header my-card__header">
                  <div class="my-card__avatar"></div>
                  <div>
                    <h2 class="mdc-card__title my-card__title mdc-typography--headline6">Jan Gassen</h2>
                    <h3 class="mdc-card__subtitle my-card__subtitle mdc-typography--subtitle2">Software Engineer, Wakeboarder, Swing-O-Matic</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mdc-card__supporting-text my-card__secondary mdc-typography--body2">
            I'm a former cyber security researcher who deep inside just loves to code. If you like to get in touch with me, you can find me here:
          </div>
          <div class="mdc-card__actions">
            <div class="mdc-card__action-buttons">
              <a href="https://github.com/0x4a616e" target="_blank" class="mdc-icon-button">
                <i class="fab fa-github"></i>
              </a>
              <a href="https://stackoverflow.com/users/4378350/jan-gassen" target="_blank" class="mdc-icon-button">
                <i class="fab fa-stack-overflow"></i>
              </a>
              <a href="https://www.linkedin.com/in/jangassen" target="_blank" class="mdc-icon-button">
                <i class="fab fa-linkedin"></i>
              </a>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
